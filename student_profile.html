<!DOCTYPE html>
<html lang="en">

</head>

  <div class="container">
    <header class="navbar">
      <!-- Profile Picture Icon -->
      <div class="profile-pic">
        <img src="profile-pic.jpg" alt="Profile Picture">
      </div>

      <nav>
        <ul>
          <li><a href="student_dashboard.html">Edit Profile</a></li>
          <!-- Add more links as needed -->
        </ul>
      </nav>
    </header>
    <div class="content">
      <!-- Display student details here -->
      <h1>Student Profile</h1>
      <div class="details">
        <p><strong>Name:</strong> John Doe</p>
        <p><strong>Email:</strong> johndoe@example.com</p>
        <!-- Add more details as needed -->

        <h3>Notifications</h3>
        <!-- Notification list here -->
        <ul>
          <li>New notification 1</li>
          <li>New notification 2</li>

        </ul>

        <h3>News</h3>
        <!-- News list here -->
        <ul>
          <li>News item 1</li>
          <li>News item 2</li>
